<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-entity
        gltf-model="https://dctmzhanzhan.oss-cn-shanghai.aliyuncs.com/helllo-2.glb"
        material="vertexColors:vertex"
        model-loaded
        position="0 -2 -3"
        rotation="0 0 0"
        scale="2 2 2">
      </a-entity>
      <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <script>
      AFRAME.registerComponent('model-loaded', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            // Grab the mesh / scene.
            const obj = this.el.getObject3D('mesh');
            // Go over the submeshes and modify materials we want.
            obj.traverse(node => {
              if (node.isMesh) {
                node.material.vertexColors = true; 
              }
            });
          });
        }
      });
    </script>

  </body>
</html>
